&quot;^V&quot;,9993,536875051]],[&quot;^16&quot;,[9994,&quot;^U&quot;,2710,536875051]],[&quot;^16&quot;,[9994,&quot;^1C&quot;,true,536875051]],[&quot;^16&quot;,[9994,&quot;^;&quot;,&quot;~u626ea3e8-2a8a-401f-a6a9-d817fda4a9e9&quot;,536875051]],[&quot;^16&quot;,[9995,&quot;^R&quot;,&quot;思路\\n&quot;,536875051]],[&quot;^16&quot;,[9995,&quot;^P&quot;,&quot;^1&lt;&quot;,536875051]],[&quot;^16&quot;,[9995,&quot;^F&quot;,9993,536875051]],[&quot;^16&quot;,[9995,&quot;^Y&quot;,2710,536875051]],[&quot;^16&quot;,[9995,&quot;^V&quot;,2710,536875051]],[&quot;^16&quot;,[9995,&quot;^U&quot;,2710,536875051]],[&quot;^16&quot;,[9995,&quot;^1C&quot;,true,536875051]],[&quot;^16&quot;,[9995,&quot;^;&quot;,&quot;~u626ea3e8-dc38-4168-a613-f51f7e5e563d&quot;,536875051]],[&quot;^16&quot;,[9996,&quot;^R&quot;,&quot;单调栈维护一个高度递增的序列，每次高度比栈末尾高的时候，就把栈弹出，注意此时需记录下这些弹出的起始位置，显然从这些位置开始的高度都比当前位置高，所以栈中也需要维护一个高度和起始位置相等的序列。注意最后的栈可能不为空\\n#+BEGIN_SRC c++\\nclass Solution {\\npublic:\\n    int largestRectangleArea(vector&lt;int&gt;&amp; heights) {\\n        stack&lt;pair&lt;int,int&gt; &gt; stk;\\n        int ans = heights[0];\\n        for (int i = 0;i &lt; size(heights);i++) {\\n            if (stk.empty()) {\\n                stk.push({heights[i],i});\\n                continue;\\n            }\\n            int start = i;\\n            int height = heights[i];\\n            while (!stk.empty() &amp;&amp; height &lt; stk.top().first) {\\n                auto now = stk.top(); stk.pop();\\n                start = min(start,now.second);\\n                ans = max(ans,now.first * (i - now.second));\\n            }\\n            if (stk.empty() || stk.top().first != height)\\n                stk.push({height,start});\\n        }\\n        while (!stk.empty()) {\\n            auto now = stk.top(); stk.pop();\\n            ans = max(ans,now.first * ((int)size(heights) - now.second));\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536875051]],[&quot;^16&quot;,[9996,&quot;^P&quot;,&quot;^1&lt;&quot;,536875051]],[&quot;^16&quot;,[9996,&quot;^F&quot;,9995,536875051]],[&quot;^16&quot;,[9996,&quot;^Y&quot;,2710,536875051]],[&quot;^16&quot;,[9996,&quot;^V&quot;,9995,536875051]],[&quot;^16&quot;,[9996,&quot;^U&quot;,2710,536875051]],[&quot;^16&quot;,[9996,&quot;^1C&quot;,true,536875051]],[&quot;^16&quot;,[9996,&quot;^;&quot;,&quot;~u626ea3e8-82e5-42ca-ac0c-ed44837d1210&quot;,536875051]],[&quot;^16&quot;,[9997,&quot;^R&quot;,&quot;&quot;,536875051]],[&quot;^16&quot;,[9997,&quot;^P&quot;,&quot;^1&lt;&quot;,536875051]],[&quot;^16&quot;,[9997,&quot;^F&quot;,9996,536875051]],[&quot;^16&quot;,[9997,&quot;^Y&quot;,2710,536875051]],[&quot;^16&quot;,[9997,&quot;^V&quot;,9996,536875051]],[&quot;^16&quot;,[9997,&quot;^U&quot;,2710,536875051]],[&quot;^16&quot;,[9997,&quot;^1C&quot;,true,536875051]],[&quot;^16&quot;,[9997,&quot;^;&quot;,&quot;~u626ea3e8-d6f0-4c99-8a74-340333477a70&quot;,536875051]],[&quot;^16&quot;,[9998,&quot;^R&quot;,&quot;tags\\n [[id:14581cdd-0270-4419-8485-962156a1f105][Dynamic programming]],[[id:c1b145b1-129a-41f1-8be5-e5e9ee59ea0e][Bit Manipulation]],[[id:34d9dc6e-b81a-4361-829f-77c770f530f6][Breadth-First Search]],[[id:e1be7360-556c-4674-be76-41c237539b0c][Grpah]],[[id:1de48712-4383-4de0-ba14-0f3e2025c7fd][Bit Mask]]\\n\\n&quot;,536875055]],[&quot;^16&quot;,[9998,&quot;^P&quot;,&quot;^1&lt;&quot;,536875055]],[&quot;^16&quot;,[9998,&quot;^F&quot;,10003,536875055]],[&quot;^16&quot;,[9998,&quot;^Y&quot;,2719,536875055]],[&quot;^16&quot;,[9998,&quot;^V&quot;,2719,536875055]],[&quot;^16&quot;,[9998,&quot;^U&quot;,2719,536875055]],[&quot;^16&quot;,[9998,&quot;^H&quot;,8087,536875055]],[&quot;^16&quot;,[9998,&quot;^H&quot;,8090,536875055]],[&quot;^16&quot;,[9998,&quot;^H&quot;,8092,536875055]],[&quot;^16&quot;,[9998,&quot;^H&quot;,8100,536875055]],[&quot;^16&quot;,[9998,&quot;^H&quot;,8879,536875055]],[&quot;^16&quot;,[9998,&quot;^1C&quot;,true,536875055]],[&quot;^16&quot;,[9998,&quot;^;&quot;,&quot;~u626ea3e8-dccb-4689-8770-56450b98ae23&quot;,536875055]],[&quot;^16&quot;,[9999,&quot;^R&quot;,&quot;&quot;,536875055]],[&quot;^16&quot;,[9999,&quot;^P&quot;,&quot;^1&lt;&quot;,536875055]],[&quot;^16&quot;,[9999,&quot;^F&quot;,10000,536875055]],[&quot;^16&quot;,[9999,&quot;^Y&quot;,2719,536875055]],[&quot;^16&quot;,[9999,&quot;^V&quot;,10000,536875055]],[&quot;^16&quot;,[9999,&quot;^U&quot;,2719,536875055]],[&quot;^16&quot;,[9999,&quot;^U&quot;,2721,536875055]],[&quot;^16&quot;,[9999,&quot;^1C&quot;,true,536875055]],[&quot;^16&quot;,[9999,&quot;^;&quot;,&quot;~u626ea3e8-fab3-4f3d-b406-747521ec416e&quot;,536875055]],[&quot;^16&quot;,[10000,&quot;^R&quot;,&quot;经典[[状态DP]]，维护当前遍历过哪几个点，当前在哪个点的 DP，再 BFS 即可\\n#+BEGIN_SRC c++\\nclass Solution {\\npublic:\\n    int shortestPathLength(vector&lt;vector&lt;int&gt;&gt;&amp; graph) {\\n        int n  = graph.size();\\n        const int INF = 0x3f3f3f3f;\\n        const int FINAL_STATE = (1&lt;&lt;n) - 1;\\n        vector&lt;vector&lt;int&gt;&gt; dp(n,vector&lt;int&gt;(1&lt;&lt;n,INF));\\n        typedef pair&lt;int,int&gt; pii;\\n        queue&lt;pii&gt; que;\\n        for (int i = 0;i &lt; n;i++) {\\n            dp[i][1 &lt;&lt; i] = 0;\\n            que.push(make_pair(i,1&lt;&lt;i));\\n        }\\n        int ans = INF;\\n        while (!que.empty()) {\\n            pii now = que.front(); que.pop();\\n            int u = now.first; int state = now.second;\\n            if (now.second == FINAL_STATE) {\\n                ans = dp[u][state];\\n                break;\\n            }\\n            for (auto v:graph[u]) {\\n                int nxt_state = state | (1 &lt;&lt; v);\\n                if (dp[v][nxt_state] &gt; dp[u][state] + 1) {\\n                    dp[v][nxt_state] = dp[u][state] + 1;\\n                    que.push(make_pair(v,nxt_state));\\n                }\\n            }\\n\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536875055]],[&quot;^16&quot;,[10000,&quot;^P&quot;,&quot;^1&lt;&quot;,536875055]],[&quot;^16&quot;,[10000,&quot;^F&quot;,10002,5 ;暴力打表(打表可以用 DP 加速)，加搜索\\n#+BEGIN_SRC c++\\nclass Solution {\\nprivate:\\n    bool check[16][16];\\n    int len;\\n    bool is_pali(string&amp; s) {\\n        int len = size(s);\\n        for (int i = 0,j = len-1;i &lt; j;i++,j--) {\\n            if (s[i] != s[j]) return false;\\n        }\\n        return true;\\n    }\\n    string gen;\\n    vector&lt;vector&lt;string&gt; &gt; ans;\\n    vector&lt;vector&lt;string&gt; &gt; str_tmp;\\n    vector&lt;string &gt; tmp_ans;\\n    void dfs(int loc) {\\n        if (loc== len) {\\n            ans.push_back(tmp_ans);\\n            return;\\n        }\\n        for (int j = loc;j &lt; len;j++) {\\n            if (check[loc][j] == true) {\\n                tmp_ans.push_back(str_tmp[loc][j]);\\n                dfs(j + 1);\\n                tmp_ans.pop_back();\\n            }\\n        }\\n    }\\npublic:\\n    vector&lt;vector&lt;string&gt;&gt; partition(string s) {\\n        len = size(s);\\n        gen = s;\\n        str_tmp.resize(len);\\n        for (int i = 0;i &lt; len;i++) {\\n            str_tmp[i].resize(len);\\n            for (int j = 0;i + j &lt;len;j++) {\\n                str_tmp[i][i + j] = s.substr(i,j + 1);\\n                check[i][i + j] = is_pali(str_tmp[i][i + j]);\\n            }\\n        }\\n        dfs(0);\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877177]],[&quot;^16&quot;,[12683,&quot;^P&quot;,&quot;^1&lt;&quot;,536877177]],[&quot;^16&quot;,[12683,&quot;^F&quot;,12680,536877177]],[&quot;^16&quot;,[12683,&quot;^Y&quot;,2039,536877177]],[&quot;^16&quot;,[12683,&quot;^V&quot;,12680,536877177]],[&quot;^16&quot;,[12683,&quot;^U&quot;,2039,536877177]],[&quot;^16&quot;,[12683,&quot;^1C&quot;,true,536877177]],[&quot;^16&quot;,[12683,&quot;^;&quot;,&quot;~u6274b559-fb82-4142-8494-1592b76ca8ee&quot;,536877177]],[&quot;^16&quot;,[12684,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       1ba3ff14-fc78-4b76-9c24-c0c20f4e6e5e\\n:END:\\n#+public: true\\n#+title: leetcode/131. Palindrome Partitioning\\n&q * struct ListNode {\\n *     int val;\\n *     ListNode *next;\\n *     ListNode() : val(0), next(nullptr) {}\\n *     ListNode(int x) : val(x), next(nullptr) {}\\n *     ListNode(int x, ListNode *next) : val(x), next(next) {}\\n * };\\n */\\nclass Solution {\\npublic:\\n    void reorderList(ListNode* head) {\\n        if (head-&gt;next == nullptr) return;\\n        ListNode* slow = head,*fast = head,*pre_slow =nullptr;\\n        while (fast != nullptr &amp;&amp; fast-&gt;next != nullptr) {\\n            pre_slow = slow;\\n            slow = slow-&gt;next;\\n            fast = fast-&gt;next-&gt;next;\\n        }\\n        pre_slow-&gt;next = nullptr;\\n        ListNode* ln_reverse = nullptr;\\n        while (slow != nullptr) {\\n            ListNode* tmp = slow-&gt;next;\\n            slow-&gt;next = ln_reverse;\\n            ln_reverse = slow;\\n            slow = tmp;\\n        }\\n        ListNode* src = head;\\n        while (ln_reverse != nullptr &amp;&amp; src-&gt;next != nullptr) {\\n            ListNode* tmp = ln_reverse-&gt;next;\\n            ln_reverse-&gt;next = src-&gt;next;\\n            src-&gt;next = ln_reverse;\\n            src = ln_reverse-&gt;next;\\n            ln_reverse = tmp;\\n        }\\n        src-&gt;next = ln_reverse;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877193]],[&quot;^16&quot;,[12723,&quot;^P&quot;,&quot;^1&lt;&quot;,536877193]],[&quot;^16&quot;,[12723,&quot;^F&quot;,12717,536877193]],[&quot;^16&quot;,[12723,&quot;^Y&quot;,2103,536877193]],[&quot;^16&quot;,[12723,&quot;^V&quot;,12717,536877193]],[&quot;^16&quot;,[12723,&quot;^U&quot;,2103,536877193]],[&quot;^16&quot;,[12723,&quot;^1C&quot;,true,536877193]],[&quot;^16&quot;,[12723,&quot;^;&quot;,&quot;~u6274b559-05d1-4612-8155-4573335f88ad&quot;,536877193]],[&quot;^16&quot;,[12724,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       5756896b-6c57-46f0-8887-55975444d5f6\\n:END:\\n#+title: leetcode/143. Reorder List\\n#+public: true\\n&quot;,536877193]],[&quot;^16&quot;,[12724,&quot;^P&quot;, 0},{1,1},\\n    };\\n    bool isLegal(int x) {\\n        return x &lt; cols &amp;&amp; x &gt;= 0;\\n    }\\npublic:\\n    int cherryPickup(vector&lt;vector&lt;int&gt;&gt;&amp; grid) {\\n        rows = size(grid);\\n        cols = size(grid[0]);\\n        for (int i = 0;i &lt; rows;i++) {\\n            for (int j = 0;j &lt; cols;j++) {\\n                fill(dp[i][j],dp[i][j] + cols,0);\\n                fill(vs[i][j],vs[i][j] + cols,false);\\n            }\\n        }\\n        vs[0][0][cols - 1] = true;\\n        dp[0][0][cols - 1] = grid[0][0] + grid[0][cols - 1];\\n        for (int i  = 0;i &lt; rows - 1;i++ ) {\\n            for (int j = 0;j &lt; cols;j++) {\\n                for (int k = 0;k &lt; cols;k++) {\\n                    if (!vs[i][j][k]) continue;\\n                    for (int l  = 0;l &lt; 9;l++) {\\n                        pair&lt;int,int&gt;&amp; move = moves[l];\\n                        int nxtl = j + move.first;\\n                        if (!isLegal(nxtl)) continue;\\n                        int nxtr = k + move.second;\\n                        if (!isLegal(nxtr)) continue;\\n                        int add = 0;\\n                        if (nxtl == nxtr) {\\n                            add += grid[i + 1][nxtl];\\n                        } else {\\n                            add += grid[i + 1][nxtl] + grid[i + 1][nxtr];\\n                        }\\n                        vs[i + 1][nxtl][nxtr] = true;\\n                        dp[i + 1][nxtl][nxtr] = max(dp[i + 1][nxtl][nxtr],dp[i][j][k] + add);\\n                    }\\n                }\\n            }\\n        }\\n        int ans = 0;\\n        for (int j = 0;j &lt; cols;j++) {\\n            for (int k = 0;k &lt; cols ;k++) {\\n                if (!vs[rows - 1][j][k]) continue;\\n                ans = max(ans,dp[rows - 1][j][k]);\\n            }\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877201]],[&quot;^16&quot;,[12732,&quot;^P&quot;,&quot;^1&lt;&quot;,536877 ) : val(x), left(nullptr), right(nullptr) {}\\n *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) {}\\n * };\\n */\\nclass Solution {\\npublic:\\n    int widthOfBinaryTree(TreeNode* root) {\\n        if (root == nullptr) return 0;\\n        int last_level = -1;\\n        int current_left = 0;\\n        int ans = 1;\\n        typedef pair&lt;long long,TreeNode*&gt; pit;\\n        queue&lt;pit&gt; que;\\n        que.push({1,root});\\n        while (!que.empty()) {\\n            int cnt = que.size();\\n            long long start = que.front().first;\\n            long long end=  que.back().first;\\n            ans = max((long long)ans,end - start + 1);\\n            for (int i = 0 ;i &lt; cnt;i ++) {\\n                pit now = que.front(); que.pop();\\n                long long now_id = now.first - start + 1;\\n                TreeNode* now_node = now.second;\\n                if (now_node-&gt;left != nullptr) {\\n                    que.push({now_id * 2,now_node-&gt;left});\\n                }\\n                if (now_node-&gt;right != nullptr) {\\n                    que.push({now_id * 2 + 1,now_node-&gt;right});\\n                }\\n            }\\n\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877309]],[&quot;^16&quot;,[12932,&quot;^P&quot;,&quot;^1&lt;&quot;,536877309]],[&quot;^16&quot;,[12932,&quot;^F&quot;,12938,536877309]],[&quot;^16&quot;,[12932,&quot;^Y&quot;,2626,536877309]],[&quot;^16&quot;,[12932,&quot;^V&quot;,12938,536877309]],[&quot;^16&quot;,[12932,&quot;^U&quot;,2626,536877309]],[&quot;^16&quot;,[12932,&quot;^1C&quot;,true,536877309]],[&quot;^16&quot;,[12932,&quot;^;&quot;,&quot;~u6274b55a-7a72-4704-8d7d-cee9de094409&quot;,536877309]],[&quot;^16&quot;,[12933,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       9fc7877c-208e-4604-b735-fa78d8222640\\n:END:\\n#+public: true\\n#+title: leetcode/662. Maximum Width of Binary Tree\\n&quot;,536877309]],[&quot;^16&quot;,[12933,&quot;^P&quot;,&quot; ,536877317]],[&quot;^16&quot;,[12951,&quot;^P&quot;,&quot;^1&lt;&quot;,536877317]],[&quot;^16&quot;,[12951,&quot;^F&quot;,12950,536877317]],[&quot;^16&quot;,[12951,&quot;^Y&quot;,2656,536877317]],[&quot;^16&quot;,[12951,&quot;^V&quot;,2656,536877317]],[&quot;^16&quot;,[12951,&quot;^U&quot;,2656,536877317]],[&quot;^16&quot;,[12951,&quot;^1C&quot;,true,536877317]],[&quot;^16&quot;,[12951,&quot;^;&quot;,&quot;~u6274b55a-6cb4-4036-adf9-eb0cad6ece46&quot;,536877317]],[&quot;^16&quot;,[12952,&quot;^R&quot;,&quot;email 相同视为同一个账户，合并同一个账户，邮箱需从小到大\\n&quot;,536877317]],[&quot;^16&quot;,[12952,&quot;^P&quot;,&quot;^1&lt;&quot;,536877317]],[&quot;^16&quot;,[12952,&quot;^F&quot;,12951,536877317]],[&quot;^16&quot;,[12952,&quot;^Y&quot;,2656,536877317]],[&quot;^16&quot;,[12952,&quot;^V&quot;,12951,536877317]],[&quot;^16&quot;,[12952,&quot;^U&quot;,2656,536877317]],[&quot;^16&quot;,[12952,&quot;^1C&quot;,true,536877317]],[&quot;^16&quot;,[12952,&quot;^;&quot;,&quot;~u6274b55a-8463-4558-b61a-3286afac485b&quot;,536877317]],[&quot;^16&quot;,[12953,&quot;^R&quot;,&quot;思路\\n&quot;,536877317]],[&quot;^16&quot;,[12953,&quot;^P&quot;,&quot;^1&lt;&quot;,536877317]],[&quot;^16&quot;,[12953,&quot;^F&quot;,12951,536877317]],[&quot;^16&quot;,[12953,&quot;^Y&quot;,2656,536877317]],[&quot;^16&quot;,[12953,&quot;^V&quot;,2656,536877317]],[&quot;^16&quot;,[12953,&quot;^U&quot;,2656,536877317]],[&quot;^16&quot;,[12953,&quot;^1C&quot;,true,536877317]],[&quot;^16&quot;,[12953,&quot;^;&quot;,&quot;~u6274b55a-ca64-4d7b-b5df-b3d28270a2e1&quot;,536877317]],[&quot;^16&quot;,[12954,&quot;^R&quot;,&quot;1. 遍历所有邮箱，对于邮箱建立并查集\\n2. 对于所有在同一集合邮箱，计算答案\\n3. 对于答案用 [[std::sort]],[[std::unique]]去重\\n#+BEGIN_SRC c++\\nclass Solution {\\nprivate:\\n    static const int MAX_N = 1e4+ 5;\\n    int father[MAX_N];\\n\\n    int find(int x) {\\n        return father[x] == x ? x : father[x] = find(father[x]);\\n    }\\n    void uni(int x,int y) {\\n        int fx = find(x),fy = find(y);\\n        if (fx == fy) return;\\n        father[fy] = father[fx];\\n    }\\npublic:\\n    vector&lt;vector&lt;string&gt;&gt; accountsMerge(vector&lt;vector&lt;string&gt;&gt;&amp; accounts) {\\n        unordered_map&lt;string,int&gt; email_loc;\\n        map&lt;int,int&gt; fx_loc;\\n        vector&lt;vector&lt;string&gt; &gt; ans;\\n        int loc = 0;\\n        for (int i = 0;i &lt; size(accounts);i++) {\\n            int wch = -1;\\n            for (int j = 1;j &lt; accounts[i].size();j++) {\\n                if (email_loc.find(accounts[i][j]) == end(email_loc)) {\\n                    email_loc[accounts[i][j]] = loc++;\\n                }\\n            }\\n        }\\n        for (int i = 0;i &lt; loc;i++) {\\n            father[i] = i;\\n        }\\n        for (int i = 0;i &lt; size(accounts);i++) {\\n            int wch = find(email_loc[accounts[i][1]]);\\n            for (int j = 2;j &lt; accounts[i].size();j++) {\\n                int loc  = find(email_loc[accounts[i][j]]);\\n                uni(wch,loc);\\n            }\\n        }\\n\\n        for (int i = 0;i &lt; size(accounts);i++) {\\n            int wch_ans = -1;\\n            for (int j = 1;j &lt; size(accounts[i]);j++) {\\n                 int loc_1 = find(email_loc[accounts[i][j]]);\\n                 if (fx_loc.find(loc_1) != fx_loc.end()) {\\n                     wch_ans = fx_loc[loc_1];\\n                     break;\\n                 }\\n            }\\n            if (wch_ans == -1) {\\n                ans.push_back({accounts[i][0]});\\n                wch_ans = ans.size() - 1;\\n                fx_loc[find(email_loc[accounts[i][1]])] = wch_ans;\\n            }\\n            for (int j = 1;j &lt; accounts[i].size();j++) {\\n                ans[wch_ans].push_back(accounts[i][j]);\\n            }\\n        }\\n        for (int i  =0;i &lt; size(ans) ;i++) {\\n            sort(begin(ans[i]) + 1,end(ans[i]));\\n            ans[i].erase(unique(begin(ans[i]) + 1,end(ans[i])),end(ans[i]));\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877317]],[&quot;^16&quot;,[12954,&quot;^P&quot;,&quot;^1&lt;&quot;,536877317]],[&quot;^16&quot;,[12954,&quot;^F&quot;,12953,536877317]],[&quot;^16&quot;,[12954,&quot;^Y&quot;,2656,536877317]],[&quot;^16&quot;,[12954,&quot;^V&quot;,12953,536877317]],[&quot;^16&quot;,[12954,&quot;^U&quot;,2656,536877317]],[&quot;^16&quot;,[12954,&quot;^U&quot;,2657,536877317]],[&quot;^16&quot;,[12954,&quot;^U&quot;,2658,536877317]],[&quot;^16&quot;,[12954,&quot;^H&quot;,2657,536877317]],[&quot;^16&quot;,[12954,&quot;^H&quot;,2658,536877317]],[&quot;^16&quot;,[12954,&quot;^1C&quot;,true,536877317]],[&quot;^16&quot;,[12954,&quot;^;&quot;,&quot;~u6274b55a-76c1-4d21-b34f-2684ce58a52d&quot;,536877317]],[&quot;^16&quot;,[12962,&quot;^R&quot;,&quot;&quot;,536877325]],[&quot;^16&quot;,[12962,&quot;^P&quot;,&quot;^1&lt;&quot;,536877325]],[&quot;^16&quot;,[12962,&quot;^F&quot;,12967,536877325]],[&quot;^16&quot;,[12962,&quot;^Y&quot;,2676,536877325]],[&quot;^16&quot;,[12962,&quot;^V&quot;,2676,536877325]],[&quot;^16&quot;,[12962,&quot;^U&quot;,2676,536877325]],[&quot;^16&quot;,[12962,&quot;^1C&quot;,true,536877325]],[&quot;^16&quot;,[12962,&quot;^;&quot;,&quot;~u6274b55a-9f7e-4c52-8579-489dad52fd51&quot;,536877325]],[&quot;^16&quot;,[12963,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       8ff2daee-5635-4921-8a4b-f2dcdc0c8048\\n:END:\\n#+title: leetcode/790. Domino and Tromino Tiling\\n#+public: true\\n&quot;,536877325]],[&quot;^16&quot;,[12963,&quot;^P&quot;,&quot;^1&lt;&quot;,536877325]],[&quot;^16&quot;,[12963,&quot;^F&quot;,2676,536877325]],[&quot;^16&quot;,[12963,&quot;^Y&quot;,2676,536877325]],[&quot;^16&quot;,[12963,&quot;^V&quot;,2676,536877325]],[&quot;^16&quot;,[12963,&quot;^U&quot;,2676,536877325]],[&quot;^16&quot;,[12963,&quot;^:&quot;,true,536877325]],[&quot;^16&quot;,[12963,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,&quot;8ff2daee-5635-4921-8a4b-f2dcdc0c8048&quot;,&quot;^1:&quot;,&quot;leetcode/790. Domino and Tromino Tiling&quot;,&quot;^1;&quot;,true],536877325 uot;^17&quot;,&quot;a8764f85-16f1-423a-8d15-f845a22d56a1&quot;,&quot;^1:&quot;,&quot;leetcode/85. Maximal Rectangle&quot;,&quot;^1;&quot;,true],536877333]],[&quot;^16&quot;,[12979,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;,&quot;^1:&quot;,&quot;^1;&quot;]],536877333]],[&quot;^16&quot;,[12979,&quot;^1C&quot;,true,536877333]],[&quot;^16&quot;,[12979,&quot;^;&quot;,&quot;~ua8764f85-16f1-423a-8d15-f845a22d56a1&quot;,536877333]],[&quot;^16&quot;,[12980,&quot;^R&quot;,&quot;计算每个位置往左，往右长度\\n显然一个点除了受左右限制，还受其上下的左右限制\\n注意部分结果在行数较小已经计算\\n#+BEGIN_SRC c++\\n//\\n// Created by chenkailong on 2021/11/30.\\n#include \\&quot;vector\\&quot;\\nusing namespace std;\\n\\nclass Solution {\\nprivate:\\n    static const int MAX_N = 210;\\n    int l[MAX_N][MAX_N],r[MAX_N][MAX_N],u[MAX_N][MAX_N],rl[MAX_N][MAX_N],rr[MAX_N][MAX_N];\\npublic:\\n    int maximalRectangle(vector &lt;vector&lt;char&gt;&gt; &amp;matrix) {\\n        int ans = 0 ;\\n        for (int i = 0; i &lt; size(matrix); i++) {\\n            for (int j = 0; j &lt; size(matrix[0]); j++) {\\n                if (matrix[i][j] == &apos;1&apos;)\\n                    l[i][j] = j ? (l[i][j - 1] + 1) : 1;\\n            }\\n            for (int j = (int)size(matrix[0]) - 1; j &gt;= 0; j--) {\\n                if (matrix[i][j] == &apos;1&apos;)\\n                    r[i][j] = (j + 1 &lt; (int)size(matrix[0])) ? (r[i][j + 1] + 1) : 1;\\n            }\\n            for (int j = (int)size(matrix[0]) - 1; j &gt;= 0; j--) {\\n                if (matrix[i][j] == &apos;1&apos;) {\\n                    u[i][j] = i ? 1 + u[i - 1][j] : 1;\\n                    rl[i][j] = (i &amp;&amp; matrix[i - 1][j] == &apos;1&apos;) ? min(l[i][j], rl[i - 1][j]) : l[i][j];\\n                    rr[i][j] = (i &amp;&amp; matrix[i - 1][j] == &apos;1&apos;) ? min(r[i][j], rr[i - 1][j]) : r[i][j];\\n                    ans = max(ans, u[i][j] * (rl[i][j] + rr[i][j] - 1));\\n                }\\n\\n            }\\n        }\\n\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877333]],[&quot;^16&quot;,[12980,&quot;^P&quot;,&quot;^1&lt;&quot;,536877333]],[&quot;^16&quot;,[12980,&quot;^F&quot;,12981,536877333]],[&quot;^16&quot;,[12980,&quot;^Y&quot;,2267,536877333]],[&quot;^16&quot;,[12980,&quot;^V&quot;,12981,536877333]],[&quot;^16&quot;,[12980,&quot;^U&quot;,2267,536877333]],[&quot;^16&quot;,[12980,&quot;^1C&quot;,true,536877333]],[&quot;^16&quot;,[12980,&quot;^;&quot;,&quot;~u6274b55a-48f5-4f21-85b4-d51b4e0d84ee&quot;,536877333]],[&quot;^16&quot;,[12981,&quot;^R&quot;,&quot;思路\\n&quot;,536877333]],[&quot;^16&quot;,[12981,&quot;^P&quot;,&quot;^1&lt;&quot;,536877333]],[&quot;^16&quot;,[12981,&quot;^F&quot;,12982,536877333]],[&quot;^16&quot;,[12981,&quot;^Y&quot;,2267,536877333]],[&quot;^16&quot;,[12981,&quot;^V&quot;,2267,536877333]],[&quot;^16&quot;,[12981,&quot;^U&quot;,2267,536877333]],[&quot;^16&quot;,[12981,&quot;^1C&quot;,true,536877333]],[&quot;^16&quot;,[12981,&quot;^;&quot;,&quot;~u6274b55a-3168-4534-9bdb-d2ef4004b143&quot;,536877333]],[&quot;^16&quot;,[12982,&quot;^R&quot;,&quot;题意\\n&quot;,536877333]],[&quot;^16&quot;,[12982,&quot;^P&quot;,&quot;^1&lt;&quot;,536877333]],[&quot;^16&quot;,[12982,&quot;^F&quot;,12978,536877333]],[&quot;^16&quot;,[12982,&quot;^Y&quot;,2267,536877333]],[&quot;^16&quot;,[12982,&quot;^V&quot;,2267,536877333]],[&quot;^16&quot;,[12982,&quot;^U&quot;,2267,536877333]],[&quot;^16&quot;,[12982,&quot;^1C&quot;,true,536877333]],[&quot;^16&quot;,[12982,&quot;^;&quot;,&quot;~u6274b55a-da9f-47bf-926c-694bae190631&quot;,536877333]],[&quot;^16&quot;,[12983,&quot;^R&quot;,&quot;[[单调栈]]\\n&quot;,536877333]],[&quot;^16&quot;,[12983,&quot;^P&quot;,&quot;^1&lt;&quot;,536877333]],[&quot;^16&quot;,[12983,&quot;^F&quot;,12980,536877333]],[&quot;^16&quot;,[12983,&quot;^Y&quot;,2267,536877333]],[&quot;^16&quot;,[12983,&quot;^V&quot;,12981,536877333]],[&quot;^16&quot;,[12983,&quot;^U&quot;,1204,536877333]],[&quot;^16&quot;,[12983,&quot;^U&quot;,2267,536877333]],[&quot;^16&quot;,[12983,&quot;^H&quot;,1204,536877333]],[&quot;^16&quot;,[12983,&quot;^1C&quot;,true,536877333]],[&quot;^16&quot;,[12983,&quot;^;&quot;,&quot;~u6274b55a-bf9b-4da8-9f79-86e508951d94&quot;,536877333]],[&quot;^16&quot;,[12984,&quot;^R&quot;,&quot;记录每列到当前行最大连续\\n如果该列最大连续小于已知最大连续，显然需要计算结果，弹出单调栈\\n单调栈内保留(当前连续行,起始的列)\\n*#+BEGIN_SRC c++\\n//\\n// Created by chenkailong on 2021/11/30.\\n#include \\&quot;vector\\&quot;\\nusing namespace std;\\n\\nclass Solution {\\n\\npublic:\\n    int maximalRectangle(vector &lt;vector&lt;char&gt;&gt; &amp;matrix) {\\n        if (size(matrix) == 0) return 0;\\n        int ans = 0 ;\\n        stack&lt;pair&lt;int,int&gt; &gt; stk;\\n        vector&lt;int&gt; tmp(size(matrix[0]),0);\\n        for (int i = 0;i &lt; size(matrix);i++) {\\n            int index = -1;\\n            for (int j = 0;j &lt; size(matrix[i]);j++) {\\n                if (matrix[i][j] == &apos;0&apos;) tmp[j] = 0;\\n                else tmp[j] += 1;\\n                index = j;\\n                while (!stk.empty() &amp;&amp; tmp[j] &lt; stk.top().first) {\\n                    ans = max(ans,stk.top().first * (j - stk.top().second ));\\n                    index = stk.top().second;\\n                    stk.pop();\\n                }\\n                stk.push({tmp[j],index});\\n            }\\n            while(!stk.empty()) {\\n                ans = max(ans,stk.top().first * ((int)size(matrix[i]) - stk.top().second));\\n                stk.pop();\\n            }\\n        }\\n\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877333]],[&quot;^16&quot;,[12984,&quot;^P&quot;,&quot;^1&lt;&quot;,536877333]],[&quot;^16&quot;,[12984,&quot;^F&quot;,12983,536877333]],[&quot;^16&quot;,[12984,&quot;^Y&quot;,2267,536877333]],[&quot;^16&quot;,[12984,&quot;^V&quot;,12983,536877333]],[&quot;^16&quot;,[12984,&quot;^U&quot;,1204,536877333]],[&quot;^16&quot;,[12984,&quot;^U&quot;,2267,536877333]],[&quot;^16&quot;,[12984,&quot;^U&quot;,8333,536877333]],[&quot;^16&quot;,[12984,&quot;^U&quot;,8334,536877333] uot;显然如果首位比他小，就求剩下组合方式数\\n否则就比较次位，逐位比较即可得到答案\\n#+BEGIN_SRC c++\\nclass Solution {\\nprivate:\\n    int powLen[10];\\n    int dfs(int loc,vector&lt;string&gt;&amp; digits,string&amp; n_string,const int n_len) {\\n        if (loc == n_len) {\\n            return 1;\\n        }\\n        int ans = 0;\\n        for (auto&amp; str: digits) {\\n            if (str[0] &lt; n_string[loc]) {\\n                ans += powLen[n_len - loc - 1];\\n            } else if (str[0] == n_string[loc]) {\\n                ans += dfs(loc+1,digits,n_string,n_len);\\n            } else {\\n                break;\\n            }\\n        }\\n        return ans;\\n    }\\npublic:\\n    int atMostNGivenDigitSet(vector&lt;string&gt;&amp; digits, int n) {\\n        string n_string = to_string(n);\\n        const int n_len = size(n_string);\\n        powLen[0] = 1;\\n        int ans = 0;\\n        const int digits_len = size(digits);\\n        for (int i = 1;i &lt; n_len;i++) {\\n            powLen[i] = powLen[i - 1] * digits_len;\\n            ans += powLen[i];\\n        }\\n        return ans + dfs(0,digits,n_string,n_len);\\n    }\\n};\\n#+END_SRC\\n&quot;,536877337]],[&quot;^16&quot;,[12990,&quot;^P&quot;,&quot;^1&lt;&quot;,536877337]],[&quot;^16&quot;,[12990,&quot;^F&quot;,12989,536877337]],[&quot;^16&quot;,[12990,&quot;^Y&quot;,2776,536877337]],[&quot;^16&quot;,[12990,&quot;^V&quot;,12989,536877337]],[&quot;^16&quot;,[12990,&quot;^U&quot;,2776,536877337]],[&quot;^16&quot;,[12990,&quot;^1C&quot;,true,536877337]],[&quot;^16&quot;,[12990,&quot;^;&quot;,&quot;~u6274b55a-81a7-44de-ad96-dade8f964b9d&quot;,536877337]],[&quot;^16&quot;,[12991,&quot;^R&quot;,&quot;题意\\n&quot;,536877341]],[&quot;^16&quot;,[12991,&quot;^P&quot;,&quot;^1&lt;&quot;,536877341]],[&quot;^16&quot;,[12991,&quot;^F&quot;,12992,536877341]],[&quot;^16&quot;,[12991,&quot;^Y&quot;,2784,536877341]],[&quot;^16&quot;,[12991,&quot;^V&quot;,2784,536877341]],[&quot;^16&quot;,[12991,&quot;^U&quot;,2784,536877341]],[&quot;^16&quot;,[129 \n        int sum = 0;\\n        if (root-&gt;val &gt;= low &amp;&amp; root-&gt;val &lt;= high) {\\n            sum = root-&gt;val;\\n            if (root-&gt;left != nullptr)\\n                sum += rangeSumBST(root-&gt;left,low,high);\\n            if (root-&gt;right != nullptr)\\n                sum += rangeSumBST(root-&gt;right,low,high);;\\n        } else if (root-&gt;val &gt; high &amp;&amp; root-&gt;left != nullptr) {\\n            sum += rangeSumBST(root-&gt;left,low,high);\\n        } else if (root-&gt;val &lt; low &amp;&amp;  root-&gt;right != nullptr) {\\n            sum += rangeSumBST(root-&gt;right,low,high);\\n        }\\n        return sum;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877341]],[&quot;^16&quot;,[12994,&quot;^P&quot;,&quot;^1&lt;&quot;,536877341]],[&quot;^16&quot;,[12994,&quot;^F&quot;,12998,536877341]],[&quot;^16&quot;,[12994,&quot;^Y&quot;,2784,536877341]],[&quot;^16&quot;,[12994,&quot;^V&quot;,12998,536877341]],[&quot;^16&quot;,[12994,&quot;^U&quot;,2784,536877341]],[&quot;^16&quot;,[12994,&quot;^1C&quot;,true,536877341]],[&quot;^16&quot;,[12994,&quot;^;&quot;,&quot;~u6274b55a-f99f-42eb-8552-cd350f9d5e53&quot;,536877341]],[&quot;^16&quot;,[12995,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       361e0af0-e575-4659-8858-3465754914ff\\n:END:\\n#+title: leetcode/938. Range Sum of BST\\n#+public: true\\n&quot;,536877341]],[&quot;^16&quot;,[12995,&quot;^P&quot;,&quot;^1&lt;&quot;,536877341]],[&quot;^16&quot;,[12995,&quot;^F&quot;,2784,536877341]],[&quot;^16&quot;,[12995,&quot;^Y&quot;,2784,536877341]],[&quot;^16&quot;,[12995,&quot;^V&quot;,2784,536877341]],[&quot;^16&quot;,[12995,&quot;^U&quot;,2784,536877341]],[&quot;^16&quot;,[12995,&quot;^:&quot;,true,536877341]],[&quot;^16&quot;,[12995,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,&quot;361e0af0-e575-4659-8858-3465754914ff&quot;,&quot;^1:&quot;,&quot;leetcode/938. Range Sum of BST&quot;,&quot;^1;&quot;,true],536877341]],[&quot;^16&quot;,[12995,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;,&q c:\\n    bool carPooling(vector&lt;vector&lt;int&gt;&gt;&amp; trips, int capacity) {\\n        for (int i = 0;i &lt;= 1000;i++) {\\n            up[i] = down[i] = 0;\\n        }\\n        for (auto&amp; trip : trips) {\\n            up[trip[1]] += trip[0];\\n            down[trip[2]] += trip[0];\\n        }\\n        int carry = 0;\\n        for (int i = 0;i &lt;= 1000;i++) {\\n            if (down[i]) {\\n                carry -= down[i];\\n            }\\n            if (up[i]) {\\n                if (up[i] + carry &gt; capacity) {\\n                    return false;\\n                }else {\\n                    carry += up[i];\\n                }\\n            }\\n        }\\n        return true;\\n    }\\n};\\n#+END_SRC\\n&quot;,536878647]],[&quot;^16&quot;,[14959,&quot;^P&quot;,&quot;^1&lt;&quot;,536878647]],[&quot;^16&quot;,[14959,&quot;^F&quot;,14958,536878647]],[&quot;^16&quot;,[14959,&quot;^Y&quot;,1926,536878647]],[&quot;^16&quot;,[14959,&quot;^V&quot;,14958,536878647]],[&quot;^16&quot;,[14959,&quot;^U&quot;,1926,536878647]],[&quot;^16&quot;,[14959,&quot;^1C&quot;,true,536878647]],[&quot;^16&quot;,[14959,&quot;^;&quot;,&quot;~u62791d99-b5a9-4f87-bb5d-9542bd94a301&quot;,536878647]],[&quot;^16&quot;,[14960,&quot;^R&quot;,&quot;思路\\n&quot;,536878651]],[&quot;^16&quot;,[14960,&quot;^P&quot;,&quot;^1&lt;&quot;,536878651]],[&quot;^16&quot;,[14960,&quot;^F&quot;,14966,536878651]],[&quot;^16&quot;,[14960,&quot;^Y&quot;,1975,536878651]],[&quot;^16&quot;,[14960,&quot;^V&quot;,1975,536878651]],[&quot;^16&quot;,[14960,&quot;^U&quot;,1975,536878651]],[&quot;^16&quot;,[14960,&quot;^1C&quot;,true,536878651]],[&quot;^16&quot;,[14960,&quot;^;&quot;,&quot;~u62791d99-6716-43ee-b9a4-0847ab83687e&quot;,536878651]],[&quot;^16&quot;,[14961,&quot;^R&quot;,&quot;tags\\n [[id:66e6e6c8-3f11-48f7-a80b-0eb974756727][leetcode/hard]], [[id:dbdee527-13f2-42f1-a556-3bd09f51c3be][Hash Table]], [[id:6c732e41-68d3-42a5-b46d-ae2b3834c2c0][String]], [[id:34d9dc6e-b81a-4361-829f-77c770f530f6][Breadth-First Search]],[[Shortest Path]]\\n\\n&quot;,536878651]],[&quot;^16&quot;,[14961,&quot;^P&quot;,&quot;^1&lt;&quot;,536878651]],[&quot;^16&quot;,[14961,&quot;^F&quot;,14965,536878651]],[&quot;^16&quot;,[14961,&quot;^Y&quot;,1975,536878651]],[&quot;^16&quot;,[14961,&quot;^V&quot;,1975,536878651]],[&quot;^16&quot;,[14961,&quot;^U&quot;,1975,536878651]],[&quot;^16&quot;,[14961,&quot;^U&quot;,1978,536878651]],[&quot;^16&quot;,[14961,&quot;^H&quot;,1978,536878651]],[&quot;^16&quot;,[14961,&quot;^H&quot;,8092,536878651]],[&quot;^16&quot;,[14961,&quot;^H&quot;,8110,536878651]],[&quot;^16&quot;,[14961,&quot;^H&quot;,9162,536878651]],[&quot;^16&quot;,[14961,&quot;^H&quot;,13008,536878651]],[&quot;^16&quot;,[14961,&quot;^1C&quot;,true,536878651]],[&quot;^16&quot;,[14961,&quot;^;&quot;,&quot;~u62791d99-bb0b-4706-992a-b3fc899d5b02&quot;,536878651]],[&quot;^16&quot;,[14962,&quot;^R&quot;,&quot;每次变换能变换一次。问是否存在一个变换序列使得 beginword 到 endWord。且变换序列中的字符串需均在 wordList 中出现过\\n&quot;,536878651]],[&quot;^16&quot;,[14962,&quot;^P&quot;,&quot;^1&lt;&quot;,536878651]],[&quot;^16&quot;,[14962,&quot;^F&quot;,14966,536878651]],[&quot;^16&quot;,[14962,&quot;^Y&quot;,1975,536878651]],[&quot;^16&quot;,[14962,&quot;^V&quot;,14966,536878651]],[&quot;^16&quot;,[14962,&quot;^U&quot;,1975,536878651]],[&quot;^16&quot;,[14962,&quot;^1C&quot;,true,536878651]],[&quot;^16&quot;,[14962,&quot;^;&quot;,&quot;~u62791d99-7cbc-4d1d-a519-73ffc34deaaf&quot;,536878651]],[&quot;^16&quot;,[14963,&quot;^R&quot;,&quot;注意字符长度只有 10，所以通过遍历每个字符变换的所有可能性会比直接枚举两个 word 中是否有边更快\\n#+BEGIN_SRC c++\\nclass Solution {\\npublic:\\n    int ladderLength(string beginWord, string endWord, vector&lt;string&gt;&amp; wordList) {\\n        if (find(wordList.begin(), wordList.end(),endWord) == wordList.end()) return 0;\\n        unordered_map&lt;string,int&gt; vs;\\n        int N = 1;\\n        for (auto s: wordList) {\\n            vs[s] = N++;\\n        }\\n        int start_node = -1;\\n        const int len = beginWord.length();\\n        if (vs.find(beginWord) != vs.end()) {\\n            start_node = vs[beginWord];\\n        } else {\\n            start_node = N++;\\n        }\\n        vector&lt;vector&lt;int&gt; &gt; G(N);\\n        int end_node=vs[endWord];\\n        if (start_node == wordList.size()+ 1) {\\n            string s = beginWord;\\n            int src_id = start_node;\\n            for (int i  =0;i &lt; len;i++) {\\n                char pre = s[i];\\n                for (char ch = &apos;a&apos;;ch &lt;= &apos;z&apos;;ch++) {\\n                    if (ch == pre) continue;\\n                    s[i] = ch;\\n                    int dst_id = vs[s];\\n                    if (dst_id == 0) continue;\\n                    G[src_id].push_back(dst_id);\\n                }\\n                s[i] = pre;\\n            }\\n        }\\n        for (auto s : wordList) {\\n            int src_id = vs[s];\\n            for (int i  =0;i &lt; len;i++) {\\n                char pre = s[i];\\n                for (char ch = &apos;a&apos;;ch &lt;= &apos;z&apos;;ch++) {\\n                    if (ch == pre) continue;\\n                    s[i] = ch;\\n                    if (vs.count(s) == 0) continue;\\n                    int dst_id = vs[s];\\n                    G[src_id].push_back(dst_id);\\n                }\\n                s[i] = pre;\\n            }\\n        }\\n        vector&lt;int&gt; dist(N,0x3f3f3f3f);\\n        dist[start_node] = 0;\\n        queue&lt;int&gt; que;\\n        que.push(start_node);\\n        while (!que.empty()) {\\n            int now = que.front();que.pop();\\n            if (now == end_node) break;\\n            for(auto v:G[now]) {\\n                if (dist[v] &gt; dist[now] + 1) {\\n                    dist[v] = dist[now] + 1;\\n                    que.push(v);\\n                }\\n            }\\n        }\\n        if (dist[end_node] == 0x3f3f3f3f) return 0;\\n        return dist[end_node] + 1;\\n    }\\n};\\n#+END_SRC\\n&quot;,536878651]],[&quot;^16&quot;,[14963,&q
