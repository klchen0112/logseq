\\n        if (left-&gt;right == NULL) {\\n            left-&gt;right = right;\\n            return left;\\n        }\\n        build(left-&gt;right,right);\\n        return left;\\n    }\\n    TreeNode* find(TreeNode* tr,int key) {\\n        if (tr == NULL) return NULL;\\n        if (tr-&gt;val == key) {\\n            return build(tr-&gt;left,tr-&gt;right);\\n        }\\n        if (key &lt; tr-&gt;val) {\\n            tr-&gt;left = find(tr-&gt;left,key);\\n        } else {\\n           tr-&gt;right = find(tr-&gt;right,key);\\n        }\\n        return tr;\\n    }\\npublic:\\n    TreeNode* deleteNode(TreeNode* root, int key) {\\n        return find(root,key);\\n    }\\n};\\n#+END_SRC\\n&quot;,536874951]],[&quot;^1@&quot;,[9824,&quot;^X&quot;,&quot;^1F&quot;,536874951]],[&quot;^1@&quot;,[9824,&quot;^K&quot;,9822,536874951]],[&quot;^1@&quot;,[9824,&quot;^17&quot;,2489,536874951]],[&quot;^1@&quot;,[9824,&quot;^13&quot;,2489,536874951]],[&quot;^1@&quot;,[9824,&quot;^12&quot;,2489,536874951]],[&quot;^1@&quot;,[9824,&quot;^1M&quot;,true,536874951]],[&quot;^1@&quot;,[9824,&quot;^?&quot;,&quot;~u626ea3e8-43ea-4e6c-95df-e145609d9a34&quot;,536874951]],[&quot;^1@&quot;,[9825,&quot;^[&quot;,&quot;:PROPERTIES:\\n:ID:       dba01afc-de23-4eb1-8ea1-9cb77c411d15\\n:END:\\n#+public: true\\n#+title: leetcode/452. Minimum Number of Arrows to Burst Balloons\\n&quot;,536874955]],[&quot;^1@&quot;,[9825,&quot;^X&quot;,&quot;^1F&quot;,536874955]],[&quot;^1@&quot;,[9825,&quot;^K&quot;,2495,536874955]],[&quot;^1@&quot;,[9825,&quot;^17&quot;,2495,536874955]],[&quot;^1@&quot;,[9825,&quot;^13&quot;,2495,536874955]],[&quot;^1@&quot;,[9825,&quot;^12&quot;,2495,536874955]],[&quot;^1@&quot;,[9825,&quot;^=&quot;,true,536874955]],[&quot;^1@&quot;,[9825,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;dba01afc-de23-4eb1-8ea1-9cb77c411d15&quot;,&quot;^1C&quot;,true,&quot;^1B&quot;,&quot;leetcode/452. Minimum Number of Arrows to Burst Balloons&quot;],536874955]],[&quot;^1@&quot;,[9825,&quot;^Q&quo t;^?&quot;,&quot;~u626ea3e8-fab3-4f3d-b406-747521ec416e&quot;,536875055]],[&quot;^1@&quot;,[10000,&quot;^[&quot;,&quot;经典[[状态DP]]，维护当前遍历过哪几个点，当前在哪个点的 DP，再 BFS 即可\\n#+BEGIN_SRC c++\\nclass Solution {\\npublic:\\n    int shortestPathLength(vector&lt;vector&lt;int&gt;&gt;&amp; graph) {\\n        int n  = graph.size();\\n        const int INF = 0x3f3f3f3f;\\n        const int FINAL_STATE = (1&lt;&lt;n) - 1;\\n        vector&lt;vector&lt;int&gt;&gt; dp(n,vector&lt;int&gt;(1&lt;&lt;n,INF));\\n        typedef pair&lt;int,int&gt; pii;\\n        queue&lt;pii&gt; que;\\n        for (int i = 0;i &lt; n;i++) {\\n            dp[i][1 &lt;&lt; i] = 0;\\n            que.push(make_pair(i,1&lt;&lt;i));\\n        }\\n        int ans = INF;\\n        while (!que.empty()) {\\n            pii now = que.front(); que.pop();\\n            int u = now.first; int state = now.second;\\n            if (now.second == FINAL_STATE) {\\n                ans = dp[u][state];\\n                break;\\n            }\\n            for (auto v:graph[u]) {\\n                int nxt_state = state | (1 &lt;&lt; v);\\n                if (dp[v][nxt_state] &gt; dp[u][state] + 1) {\\n                    dp[v][nxt_state] = dp[u][state] + 1;\\n                    que.push(make_pair(v,nxt_state));\\n                }\\n            }\\n\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536875055]],[&quot;^1@&quot;,[10000,&quot;^X&quot;,&quot;^1F&quot;,536875055]],[&quot;^1@&quot;,[10000,&quot;^K&quot;,10002,536875055]],[&quot;^1@&quot;,[10000,&quot;^17&quot;,2719,536875055]],[&quot;^1@&quot;,[10000,&quot;^13&quot;,10002,536875055]],[&quot;^1@&quot;,[10000,&quot;^12&quot;,2719,536875055]],[&quot;^1@&quot;,[10000,&quot;^12&quot;,2721,536875055]],[&quot;^1@&quot;,[10000,&quot;^M&quot;,2721,536875055]],[&quot;^1@&quot;,[10000,&quot;^1M&quot;,true,536875055]],[&quot;^1@&quot;,[10000,&quot;^?&quot;,&quot;~u626ea3e8-59ca-462a-8793-252a6d92fbc2&quot;,536875055]],[&quot;^1@&quot;,[10001,&quot;^[&quot;,&quo ;vector&lt;int&gt; &gt; G(N);\\n        int end_node=vs[endWord];\\n        if (start_node == wordList.size()+ 1) {\\n            string s = beginWord;\\n            int src_id = start_node;\\n            for (int i  =0;i &lt; len;i++) {\\n                char pre = s[i];\\n                for (char ch = &apos;a&apos;;ch &lt;= &apos;z&apos;;ch++) {\\n                    if (ch == pre) continue;\\n                    s[i] = ch;\\n                    int dst_id = vs[s];\\n                    if (dst_id == 0) continue;\\n                    G[src_id].push_back(dst_id);\\n                }\\n                s[i] = pre;\\n            }\\n        }\\n        for (auto s : wordList) {\\n            int src_id = vs[s];\\n            for (int i  =0;i &lt; len;i++) {\\n                char pre = s[i];\\n                for (char ch = &apos;a&apos;;ch &lt;= &apos;z&apos;;ch++) {\\n                    if (ch == pre) continue;\\n                    s[i] = ch;\\n                    if (vs.count(s) == 0) continue;\\n                    int dst_id = vs[s];\\n                    G[src_id].push_back(dst_id);\\n                }\\n                s[i] = pre;\\n            }\\n        }\\n        vector&lt;int&gt; dist(N,0x3f3f3f3f);\\n        dist[start_node] = 0;\\n        queue&lt;int&gt; que;\\n        que.push(start_node);\\n        while (!que.empty()) {\\n            int now = que.front();que.pop();\\n            if (now == end_node) break;\\n            for(auto v:G[now]) {\\n                if (dist[v] &gt; dist[now] + 1) {\\n                    dist[v] = dist[now] + 1;\\n                    que.push(v);\\n                }\\n            }\\n        }\\n        if (dist[end_node] == 0x3f3f3f3f) return 0;\\n        return dist[end_node] + 1;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877157]],[&quot;^1@&quot;,[12641,&quot;^X&quot;,&quot;^1F&quot;,536877157]],[&quot;^1@&quot;,[12641,&quot;^K&quot;,12646,536877157]],[&quot;^1@&quot;,[12641,&quot;^17&quot;,1975,536877157]],[&quot;^1@&qu  {\\n        if (head == nullptr || head-&gt;next == nullptr) return head;\\n        ListNode* mid = getMid(head);\\n        ListNode* left = sortList(head);\\n        ListNode* right = sortList(mid);\\n        return merge(left,right);\\n    }\\n    ListNode* merge(ListNode* lst1,ListNode* lst2) {\\n        ListNode dump(0);\\n        ListNode* ptr= &amp;dump;\\n        while (lst1 &amp;&amp; lst2) {\\n            if (lst1-&gt;val &lt; lst2-&gt;val) {\\n                ptr-&gt;next = lst1;\\n                lst1 = lst1-&gt;next;\\n            } else {\\n                ptr-&gt;next = lst2;\\n                lst2 = lst2-&gt;next;\\n            }\\n            ptr = ptr-&gt;next;\\n        }\\n        if (lst1) ptr-&gt;next  = lst1;\\n        else ptr-&gt;next = lst2;\\n        return dump.next;\\n    }\\n    ListNode* getMid(ListNode* head) {\\n        ListNode* midPrev = nullptr;\\n        while (head &amp;&amp; head-&gt;next) {\\n            midPrev = (midPrev == nullptr) ? head : midPrev-&gt;next;\\n            head = head-&gt;next-&gt;next;\\n        }\\n        ListNode* mid = midPrev-&gt;next;\\n        midPrev-&gt;next = nullptr;\\n        return mid;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877205]],[&quot;^1@&quot;,[12739,&quot;^X&quot;,&quot;^1F&quot;,536877205]],[&quot;^1@&quot;,[12739,&quot;^K&quot;,12743,536877205]],[&quot;^1@&quot;,[12739,&quot;^17&quot;,2139,536877205]],[&quot;^1@&quot;,[12739,&quot;^13&quot;,12743,536877205]],[&quot;^1@&quot;,[12739,&quot;^12&quot;,2139,536877205]],[&quot;^1@&quot;,[12739,&quot;^1M&quot;,true,536877205]],[&quot;^1@&quot;,[12739,&quot;^?&quot;,&quot;~u6274b559-e8d1-4a97-85e2-710677adb0e3&quot;,536877205]],[&quot;^1@&quot;,[12740,&quot;^[&quot;,&quot;:PROPERTIES:\\n:ID:       e4e413cb-11c5-45e1-9dfe-db75220b9fc6\\n:END:\\n#+public: true\\n#+title: leetcode/148. Sort List\\n&quot;,536877205]],[&quot;^1@&quot;,[12740,&quot;^X&quot;,&quot;^1F&quot;,536877205]],[&quot;^1@&quot;,[12740,&quot;^K&quot;,2139,536877205]],[&quot;^1@ eNode {\\n *     int val;\\n *     TreeNode *left;\\n *     TreeNode *right;\\n *     TreeNode() : val(0), left(nullptr), right(nullptr) {}\\n *     TreeNode(int x) : val(x), left(nullptr), right(nullptr) {}\\n *     TreeNode(int x, TreeNode *left, TreeNode *right) : val(x), left(left), right(right) {}\\n * };\\n */\\nclass Solution {\\npublic:\\n    int widthOfBinaryTree(TreeNode* root) {\\n        if (root == nullptr) return 0;\\n        int last_level = -1;\\n        int current_left = 0;\\n        int ans = 1;\\n        typedef pair&lt;long long,TreeNode*&gt; pit;\\n        queue&lt;pit&gt; que;\\n        que.push({1,root});\\n        while (!que.empty()) {\\n            int cnt = que.size();\\n            long long start = que.front().first;\\n            long long end=  que.back().first;\\n            ans = max((long long)ans,end - start + 1);\\n            for (int i = 0 ;i &lt; cnt;i ++) {\\n                pit now = que.front(); que.pop();\\n                long long now_id = now.first - start + 1;\\n                TreeNode* now_node = now.second;\\n                if (now_node-&gt;left != nullptr) {\\n                    que.push({now_id * 2,now_node-&gt;left});\\n                }\\n                if (now_node-&gt;right != nullptr) {\\n                    que.push({now_id * 2 + 1,now_node-&gt;right});\\n                }\\n            }\\n\\n        }\\n        return ans;\\n    }\\n};\\n#+END_SRC\\n&quot;,536877309]],[&quot;^1@&quot;,[12932,&quot;^X&quot;,&quot;^1F&quot;,536877309]],[&quot;^1@&quot;,[12932,&quot;^K&quot;,12938,536877309]],[&quot;^1@&quot;,[12932,&quot;^17&quot;,2626,536877309]],[&quot;^1@&quot;,[12932,&quot;^13&quot;,12938,536877309]],[&quot;^1@&quot;,[12932,&quot;^12&quot;,2626,536877309]],[&quot;^1@&quot;,[12932,&quot;^1M&quot;,true,536877309]],[&quot;^1@&quot;,[12932,&quot;^?&quot;,&quot;~u6274b55a-7a72-4704-8d7d-cee9de094409&quot;,536877309]],[&quot;^1@&quot;,[12933,&quot;^[&quot;,&quot;:PROPERTIES:\\n:ID:       9fc7877c-208e-4604- [x] == x ? x : father[x] = find(father[x]);\\n    }\\n    void uni(int x,int y) {\\n        int fx = find(x),fy = find(y);\\n        if (fx == fy) return;\\n        father[fy] = father[fx];\\n    }\\npublic:\\n    vector&lt;vector&lt;string&gt;&gt; accountsMerge(vector&lt;vector&lt;string&gt;&gt;&amp; accounts) {\\n        unordered_map&lt;string,int&gt; email_loc;\\n        map&lt;int,int&gt; fx_loc;\\n        vector&lt;vector&lt;string&gt; &gt; ans;\\n        int loc = 0;\\n        for (int i = 0;i &lt; size(accounts);i++) {\\n            int wch = -1;\\n            for (int j = 1;j &lt; accounts[i].size();j++) {\\n                if (email_loc.find(accounts[i][j]) == end(email_loc)) {\\n                    email_loc[accounts[i][j]] = loc++;\\n                }\\n            }\\n        }\\n        for (int i = 0;i &lt; loc;i++) {\\n            father[i] = i;\\n        }\\n        for (int i = 0;i &lt; size(accounts);i++) {\\n            int wch = find(email_loc[accounts[i][1]]);\\n            for (int j = 2;j &lt; accounts[i].size();j++) {\\n                int loc  = find(email_loc[accounts[i][j]]);\\n                uni(wch,loc);\\n            }\\n        }\\n\\n        for (int i = 0;i &lt; size(accounts);i++) {\\n            int wch_ans = -1;\\n            for (int j = 1;j &lt; size(accounts[i]);j++) {\\n                 int loc_1 = find(email_loc[accounts[i][j]]);\\n                 if (fx_loc.find(loc_1) != fx_loc.end()) {\\n                     wch_ans = fx_loc[loc_1];\\n                     break;\\n                 }\\n            }\\n            if (wch_ans == -1) {\\n                ans.push_back({accounts[i][0]});\\n                wch_ans = ans.size() - 1;\\n                fx_loc[find(email_loc[accounts[i][1]])] = wch_ans;\\n            }\\n            for (int j = 1;j &lt; accounts[i].size();j++) {\\n                ans[wch_ans].push_back(accounts[i][j]);\\n            }\\n        }\\n        for (int i  =0;i &lt; size(ans) ;i++) {\\n            so
